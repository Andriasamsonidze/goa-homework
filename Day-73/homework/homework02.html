<!-- 2 .Apply border styles to the table, rows, and cells (e.g., solid, dotted, or dashed borders) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          border: 2px solid darkred;
        }
        
        tr {
          border: 1px dotted black;
        }
        
        td {
          border: 1px dashed darkgray;
        }
        </style>
</head>
<body>
    <table>
        <tr>
          <td>Cell 1</td>
          <td>Cell 2</td>
        </tr>
        <tr>
          <td>Cell 3</td>
          <td>Cell 4</td>
        </tr>
      </table>
</body>
</html>
