<!-- 4 .use border-collapse on a table element -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          border-collapse: collapse;
          border: 1px solid black;
        }
        
        td {
          border: 1px solid red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
          <td>Cell 1</td>
          <td>Cell 2</td>
        </tr>
      </table>  
</body>
</html>
