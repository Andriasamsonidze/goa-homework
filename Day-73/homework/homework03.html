<!-- 3 .Style the links using the following pseudo-classes:
    :link
    :visited
    :hover
    :active -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
          color: darkblue;
        }
            
        a:visited {
          color: purple;
        }
            
        a:hover {
          color: darkgreen;
        }
            
        a:active {
          color: darkred;
          text-decoration: none;
        }
        </style>
</head>
<body>
    <a href="https://www.facebook.com/nika11keshelava?locale=ka_GE">Link</a>
</body>
</html>
