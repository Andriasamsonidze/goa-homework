<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table border="100" style="background-color: black; color:rgb(255, 0, 0);">
    <!-- tr ტეგი გამოიყენება ცხრილში მწკრივის შესაქმნელად -->
    <!-- td ტეგი გამოიყენება ცხრილში სტანდარტული უჯრის შესაქმნელად -->
    <!-- th ტეგი გამოიყენება ცხრილის სათაურის უჯრის შესაქმნელად --> 

    <tr>
        <th>Name</th>
        <th>Year it got released</th>
        <th>Place where it is made</th>
        <th>Co founders</th>
    </tr>
    <tr>
        
        <td>Mercedes</td>
        <td>1901</td>
        <td>Germany</td>
        <td>Karl Benz, Gottlieb Daimler, Wilhelm Maybach and Emil Jellinek</td>
    </tr>
    <tr>
        <td>Bmw</td>
        <td>1928</td>
        <td>Germany</td>
        <td>Oliver Zipse</td>
    </tr>
    <tr>
        <td>Audi</td>
        <td>1909</td>
        <td>Germany</td>
        <td>August Horch</td>
    </tr>
    <tr>
        <td>Porsche</td>
        <td>1948</td>
        <td>Germany</td>
        <td>Ferdinand Porsche</td>
    </tr>
</table>
</body>
</html>
